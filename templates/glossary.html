{% extends 'base.html' %} {% block title %}DTechGloss | Glossaire {% endblock %}
{% block content %}
<header class="text-gray-200 z-30 w-full font-inter">
  <div class="p-5 flex items-center justify-center bg-black px-40">
    <a href="#" class="text-xl font-bold flex items-center lg:ml-2.5">
      <img
        src="/img/logo.png"
        class="h-6 mr-2 animate-bounce"
        alt="DTechGloss Logo"
      />
      <span class="self-center whitespace-nowrap">DTechGloss</span>
    </a>
  </div>
  <div
    class="flex flex-col items-center justify-center px-3 py-3 lg:px-5 lg:pl-3 bg-[#296F9A]"
  >
    <form action="" class="font-inter w-64">
      <select
        name="criteria"
        id="criteria"
        class="border border-gray-300 bg-white text-gray-900 sm:text-sm rounded-md focus:ring-cyan-600 focus:border-cyan-600 block w-full pl-4 p-2.5"
      >
        <option value="terme">Terme</option>
        <option value="synonym">Synonymie</option>
        <option value="subdomain">Sous-domaine</option>
        <option value="lexical_relation">Relations Lexicales</option>
        <option value="syntactic_cooccurrence">
          Cooccurrence Syntaxique
        </option>
      </select>
    </form>
    <form action="#" method="GET" class="w-64">
      <label for="topbar-search" class="sr-only">Recherche...</label>
      <div class="mt-1 relative lg:w-64">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-500"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          name="term"
          id="search-input"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-md focus:ring-cyan-600 focus:border-cyan-600 block w-full pl-10 p-2.5"
          placeholder="Rechercher un terme.."
        />
      </div>
    </form>
    <button
      type="submit"
      id="search-button"
      class="mt-3 middle none center mx-auto rounded-md bg-[#A32A34] border border-[#A32A34] py-3 px-6 font-sans text-xs font-bold uppercase text-white transition-all hover:opacity-75 focus:ring focus:ring-white active:opacity-[0.85]"
      data-ripple-dark="true"
    >
      Recherche
    </button>
  </div>
</header>
<div class="flex overflow-hidden bg-gray-50 min-h-screen">
  <div
    id="main-content"
    class="h-full bg-gray-50 overflow-y-auto lg:mx-12 font-inter"
  >
    <main class="font-inter bg-gray-50">
      <div class="pt-6 px-2">
        <div
          id="results"
          class="grid lg:grid-cols-2 max-lg:grid-cols-1 gap-1 my-4 h-full w-full"
        ></div>
      </div>
    </main>
  </div>
</div>

<footer class="bottom-0 z-30 w-full bg-gray-50">
  <div
    class="bg-white max-sm:flex max-sm:flex-col max-sm:items-center md:flex md:items-center md:justify-between shadow rounded-lg p-4 md:p-6 xl:p-8 my-6 mx-4"
  >
    <ul class="flex items-center flex-wrap mb-6 md:mb-0">
      <li>
        <a
          href="#"
          class="text-sm font-normal text-gray-500 hover:underline mr-4 md:mr-6"
          >Termes & Conditions</a
        >
      </li>
      <li>
        <a
          href="#"
          class="text-sm font-normal text-gray-500 hover:underline mr-4 md:mr-6"
          >Licenses</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('index') }}"
          class="text-sm font-normal text-gray-500 hover:underline mr-4 md:mr-6"
          >Accueil</a
        >
      </li>
      <li>
        <a
          href="{{ url_for('contact') }}"
          class="text-sm font-normal text-gray-500 hover:underline"
          >Contact</a
        >
      </li>
    </ul>
    <div class="flex sm:justify-center space-x-6">
      <a href="#" class="text-gray-900 hover:text-[#296F9A]">
        <svg
          class="h-5 w-5"
          fill="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"

          />
        </svg>
      </a>
      <a href="#" class="text-gray-900 hover:text-[#296F9A]">
        <svg
          class="h-5 w-5"
          fill="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"
          />
        </svg>
      </a>
    </div>
  </div>
  <p class="text-center text-sm my-5">&copy; 2024 Tous Droits Réservés.</p>
</footer>
<script src="{{ url_for('static', filename='js/searchTerm.js') }}"></script>
{% endblock%}
